<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Song</ion-title>
  </ion-toolbar>
</ion-header>

<!-- [formGroup]="createSongForm" => This is the name of the form weâ€™re creating.
(submit)="createSong()" => This tells the form that on submit it should call the createSong() function.
formControlName => This is the name of the field.
[disabled]="!createSongForm.valid" => This sets the button to be disabled until the form is valid. -->

<ion-content padding>
  <form [formGroup]="createSongForm" (submit)="createSong()">
    <ion-item>
      <ion-label stacked>Song Name</ion-label>
      <ion-input formControlName="songName" type="text" placeholder="What's this song called?">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Artist Name</ion-label>
      <ion-input formControlName="artistName" type="text" placeholder="Who sings this song?">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Album Name</ion-label>
      <ion-input formControlName="albumName" type="text" placeholder="What's the album's name?">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Song Description</ion-label>
      <ion-textarea
        formControlName="songDescription"
        type="text"
        placeholder="What's this song about?"
      >
      </ion-textarea>
    </ion-item>

    <ion-button *ngIf="isAddMode" expand="block" type="submit" [disabled]="!createSongForm.valid">
      Add Song
    </ion-button>
    <ion-button *ngIf="!isAddMode" expand="block" type="submit" [disabled]="!createSongForm.valid">
      Edit Song
    </ion-button>
  </form>
</ion-content>
